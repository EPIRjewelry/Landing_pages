name = "epir-ai-platform-v3"
main = "src/worker.js"
compatibility_date = "2024-01-01"

[vars]
SHOPIFY_STORE_URL = "epir-art-silver-jewellery.myshopify.com"
SHOPIFY_API_VERSION = "2024-01"
SYSTEM_PROMPT_VERSION = "v3_semantic_epir"

[ai]
binding = "AI"

[[d1_databases]]
binding = "DB"
database_name = "epir-analytics-prod"
database_id = "516018d7-1395-474d-9a5b-c14846affa9a"

[[durable_objects.bindings]]
name = "CHAT_SESSIONS"
class_name = "ChatSession"

[[durable_objects.bindings]]
name = "RATE_LIMITER"
class_name = "RateLimiterDO"

[[durable_objects.bindings]]
name = "SESSION"
class_name = "SessionDO"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["ChatSession"]

[[migrations]]
tag = "v2"
new_sqlite_classes = ["RateLimiterDO"]

[[migrations]]
tag = "v3"
new_sqlite_classes = ["SessionDO"]

[env.production]
vars = { SHOPIFY_STORE_URL = "https://epir-art-silver-jewellery.myshopify.com", BIGQUERY_ENDPOINT = "https://analytical-agent-xxx.run.app/ingest" }
